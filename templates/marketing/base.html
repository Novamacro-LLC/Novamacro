<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Content Automation{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'content_automation:dashboard' %}" class="text-xl font-bold">Content Automation</a>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="{% url 'content_automation:source_list' %}" class="inline-flex items-center px-1 pt-1 text-gray-900">Sources</a>
                        <a href="{% url 'content_automation:discovered_list' %}" class="inline-flex items-center px-1 pt-1 text-gray-900">Discovered Content</a>
                        <a href="{% url 'content_automation:social_credentials' %}" class="inline-flex items-center px-1 pt-1 text-gray-900">Social Media</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="p-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
